{% extends "sickrage/base.html" %}

  {% block sickrage_menu %}
  <ul class="menu">
    <li class="history" title="View History"><span>History</span></li>
    <li class="all active" title="View all"><span>All</span></li>
    <li class="upcoming" title="View upcoming"><span>Upcoming</span></li>
  </ul>
  {% endblock %}


{% block sickrage_content %}

<div id="sr_content" class="noscroll">
  <div id="sickrage-list">
    {%for i in sickrage|sort %}
    {% set show = sickrage[i]%}
    <ul id="{{show.indexerid}}" class="srshow">
      <li>
        <img src="{{show.url}}" class="show-image" />
        <div class="show-name">{{ i }}</div>
      </li>
    </ul>
    {% endfor %}
  </div>
  <div id="sr-show-info-result"></div>
</div>

{% endblock %}
