{% extends "sickrage/base.html" %}

{% block sickrage_menu %}
<ul class="menu">
  <li class="history active" title="View History"><span>History</span></li>
  <li class="all" title="View all"><span>All</span></li>
  <li class="upcoming" title="View upcoming"><span>Upcoming</span></li>
</ul>
{% endblock %}

{% block sickrage_content %}

<div id="sr_content" class="noscroll">
  <div class="history">
    {% for item in sickrage %}
    <ul id="{{item.indexerid}}{{item.season}}{{item.episode}}{{item.status}}" class="{{item.status}}">
      <li>
        <span class="status" title="{{item.status}} on {{ item.date }}">{{item.status}}</span>
        <span class="name" title="Path: {{ item.resource_path }}">{{item.show_name}} S{{item.season}}E{{item.episode}}</span>
        <img src="{{ item.image }}" />
        <span class="extra-info">
        </span>
      </li>
    </ul>
    {% endfor %}
  </div>
</div>

{% endblock %}
